<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playing with CSS Variables and JS</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./handler.js" type="module"></script>
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <div id="main">
            <h1 class="title">
                Update CSS Variables with <span class="hl">JS</span>
            </h1>
            <div class="control-wrapper">
                <label for="img-spacing">Spacing</label>
                <input
                    type="range"
                    id="img-spacing"
                    name="img-spacing"
                    value="10"
                    max="50"
                    data-sizing="px"
                />
                <label for="img-blur">Blur</label>
                <input
                    type="range"
                    id="img-blur"
                    name="img-blur"
                    value="10"
                    max="25"
                    data-sizing="px"
                />
                <label for="img-base">Base Color</label>
                <input
                    type="color"
                    id="img-base"
                    name="img-base"
                    value="#ffc600"
                />
            </div>
            <picture>
                <source
                    media="(prefers-color-scheme: dark)"
                    srcset="
                        ./assets/image/linus-belanger-VZS06WtdlFU-unsplash-small.jpg   400w,
                        ./assets/image/linus-belanger-VZS06WtdlFU-unsplash-medium.jpg  700w,
                        ./assets/image/linus-belanger-VZS06WtdlFU-unsplash-large.jpg  1000w
                    "
                    type="image/jpg"
                />
                <source
                    srcset="
                        ./assets/image/linus-belanger-hpnLxPJ7x-Y-unsplash-small.jpg   400w,
                        ./assets/image/linus-belanger-hpnLxPJ7x-Y-unsplash-medium.jpg  700w,
                        ./assets/image/linus-belanger-hpnLxPJ7x-Y-unsplash-large.jpg  1000w
                    "
                    type="image/jpg"
                />
                <img
                    src="./assets/image/linus-belanger-hpnLxPJ7x-Y-unsplash-origin.jpg"
                    alt="Experimental orange gradient portrait image by Linus Belanger"
                />
            </picture>
            <p class="reference-info">
                Photo by
                <a
                    href="https://unsplash.com/@linusbelanger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Linus Belanger
                </a>
                on Unsplash
                <a
                    href="https://unsplash.com/photos/hpnLxPJ7x-Y?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Image_1
                </a>
                &
                <a
                    href="https://unsplash.com/photos/VZS06WtdlFU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Image_2
                </a>
            </p>
        </div>
    </body>
</html>
